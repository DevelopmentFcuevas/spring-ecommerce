<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />

		<title th:text="#{app.title}"></title>

		<!-- Custom fonts for this template -->
		<link th:href="@{/sb-admin-2/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

		<!-- Custom styles for this template -->
		<link th:href="@{/sb-admin-2/css/sb-admin-2.min.css}" rel="stylesheet" />
	</head>
	<body id="page-top">
		
		<!-- Page Wrapper -->
		<div id="wrapper">
			
			<!-- Fragment sidebar -->
			<div th:replace="~{fragments/sidebar :: sidebar}"></div>

			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">
				
				<!-- Main Content -->
				<div id="content">
					
					<!-- Fragment topbar -->
					<div th:replace="~{fragments/topbar :: topbar}"></div>
					
					<!-- Begin Page Edit Product -->
					<div class="container-fluid">
						
						<!-- Page Heading -->
						<div class="d-sm-flex align-items-center justify-content-between mb-4">
							<h1 class="h3 mb-0 text-gray-800" th:text="#{product.edit.heading}"></h1>
						</div>
						
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
								<li class="breadcrumb-item"><a th:href="@{/products}">Productos</a></li>
								<li class="breadcrumb-item active" aria-current="page">Actualizar Producto</li>
							</ol>
						</nav>

						<div class="row">
							
							<div class="col-lg-12">
								
								<!-- Este div muestra los errores que se producen del lado del servidor. role="form"-->
								<div class="alert alert-danger" role="alert" th:if="${error}">
									<h4 class="alert-heading"><i class="fas fa-exclamation-triangle"></i> Error</h4>
									<hr />
									<p class="mb-0" th:text="${message}"></p>
								</div>
								
								<form th:action="@{/products/update}" th:object="${producto}" method="post" enctype="multipart/form-data">
									
									<input type="hidden" name="id" th:value="${producto.id}" />
									
									<div class="form-group">
										<label th:text="#{product.create.name}"></label>
										<input id="nombre" name="nombre" type="text" th:field="*{nombre}" th:value="${producto.nombre}" class="form-control" th:attr="placeholder=#{product.create.name.placeholder}" />
										<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
									</div>
									<div class="form-group">
										<label th:text="#{product.create.descripcion}"></label>
										<textarea id="descripcion" name="descripcion" th:field="*{descripcion}" th:text="${producto.descripcion}" class="form-control" rows="3"></textarea>
										<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
									</div>
									<div class="form-group">
										<label th:text="#{product.create.cantidad}"></label>
										<input id="cantidad" name="cantidad" th:field="*{cantidad}" th:value="${producto.cantidad}" class="form-control" th:attr="placeholder=#{product.create.cantidad.placeholder}" type="number" />
									</div>
									<div class="form-group">
										<label th:text="#{product.create.precio}"></label>
										<input id="precio" name="precio" class="form-control" th:field="*{precio}" th:value="${producto.precio}" th:attr="placeholder=#{product.create.precio.placeholder}" type="number" />
										<div class="alert alert-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
									</div>
									<div class="form-group">
										<label th:text="#{product.create.imagen}"></label>
										<!-- th:field="*{imagen}"-->
										<input id="file" name="file" type="file" class="form-control" />
									</div>
									<button type="submit" class="btn btn-primary btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fa fa-plus" aria-hidden="true"></i>
                                        </span>
                                        <span class="text" th:text="#{btn.submit}"></span>
                                    </button>
								</form>
							</div>
						</div>
						
					</div>
					<!-- /.container-fluid -->

				</div>
				<!-- End of Main Content -->
				
				<!-- Fragment footer -->
				<div th:replace="~{fragments/footer :: footer}"></div>
				
			</div>
			<!-- End of Content Wrapper -->
			
		</div>
		<!-- End of Page Wrapper -->

		<!-- Fragment scroll-to-top-button -->
		<div th:replace="~{fragments/scroll-to-top-button :: scroll-to-top-button}"></div>

		<!-- Bootstrap core JavaScript -->
		<script th:src="@{/sb-admin-2/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

		<!-- Core plugin JavaScript -->
		<script th:src="@{/sb-admin-2/vendor/jquery-easing/jquery.easing.min.js}"></script>

		<!-- Custom scripts for all pages -->
		<script th:src="@{/sb-admin-2/js/sb-admin-2.min.js}"></script>

	</body>
</html>
