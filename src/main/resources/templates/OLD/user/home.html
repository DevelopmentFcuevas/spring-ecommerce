<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />

		<title th:text="#{app.title}"></title>

		<!-- Custom fonts for this template -->
		<link th:href="@{/sb-admin-2/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

		<!-- Custom styles for this template -->
		<link th:href="@{/sb-admin-2/css/sb-admin-2.min.css}" rel="stylesheet" />
		
		<!-- Custom styles for dataTables -->
		<link th:href="@{/sb-admin-2/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" />
	</head>
	<body id="page-top">
		
		<!-- Page Wrapper -->
		<div id="wrapper">
		
			<!-- Fragment sidebar -->
			<div th:replace="~{fragments/publico/sidebar :: sidebar}"></div>

			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">
				
				<!-- Main Content -->
				<div id="content">
					
					<!-- Fragment topbar -->
					<div th:replace="~{fragments/publico/topbar :: topbar}"></div>
					
					<!-- container-fluid - Begin Page  -->
					<div class="container-fluid">
					
						<!-- Jumbotron Header -->
						<header class="jumbotron my-4">
							<h1 class="display-3">Bienvenido a Spring Ecommerce 2021</h1>
							<p class="lead">Tu tienda de productos en LÃ­nea</p>
						</header>
						
						<!-- Content Row -->
						<div class="row text-center">
						
							<div class="col-xl-3 col-md-6 mb-4 " th:each="producto:${productos}">
								<div class="card border-left-primary shadow h-100">
									<!-- th:src=/images apunta al directorio que esta configurado en la clase ResourceWebConfiguration -->
									<img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen}) }" alt="" />
									<div class="card-body">
										<p class="card-text" th:text="${producto.nombre}"></p>
									</div>
									<div class="card-footer">
										<a th:href="@{/productohome/{id} (id=${producto.id}) }" class="btn btn-success btn-icon-split">
											<span class="icon text-white-50">
												<i class="fas fa-eye"></i>
											</span>
											<span class="text">Ver producto</span>
										</a>
									</div>
								</div>
							</div>
							
						</div>
						
					</div>
					<!-- /.container-fluid -->

				</div>
				<!-- End of Main Content -->
				
				<!-- Fragment footer -->
				<div th:replace="~{fragments/footer :: footer}"></div>
				
			</div>
			<!-- End of Content Wrapper -->
			
		</div>
		<!-- End of Page Wrapper -->

		<!-- Fragment scroll-to-top-button -->
		<div th:replace="~{fragments/scroll-to-top-button :: scroll-to-top-button}"></div>

		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/sb-admin-2/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

		<!-- Core plugin JavaScript-->
		<script th:src="@{/sb-admin-2/vendor/jquery-easing/jquery.easing.min.js}"></script>

		<!-- Custom scripts for all pages-->
		<script th:src="@{/sb-admin-2/js/sb-admin-2.min.js}"></script>

		<!-- Page level plugins -->
		<script th:src="@{/sb-admin-2/vendor/datatables/jquery.dataTables.min.js}"></script>
		<script th:src="@{/sb-admin-2/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

		<!-- Page level custom scripts -->
		<script>
			$(document).ready(function() {
	
				console.log("inicializando el dataTable listado de productos del home public");

					"language": {
						"url": "//cdn.datatables.net/plug-ins/1.10.16/i18n/Spanish.json"
					}
				});*/
			});
		</script>
	</body>
</html>
