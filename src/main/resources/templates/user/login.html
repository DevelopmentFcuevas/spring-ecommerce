<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
		
        <title th:text="#{app.title}"></title>
        
		<!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        
		<!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        
		<!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/shop-item/css/styles.css}" rel="stylesheet" />
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    </head>
    <body>
		<!-- Navigation-->
		<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
			<div class="container px-4 px-lg-5">
				<a class="navbar-brand" th:href="@{/}" th:text="#{user.navbar.brand.text}"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/}" th:text="#{user.nav.item.nav.link1}"></a>
						</li>
					</ul>
					<form class="d-flex">
						<a class="btn btn-outline-dark" th:href="@{/getCart}">
							<i class="bi-cart-fill me-1"></i>
							Carrito
							<span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
						</a>
					</form>
				</div>
			</div>
		</nav>
		<br>
		<br>
		<br>
		
		<!-- Div para mostrar errores -->
		<div class="alert alert-danger" role="alert" th:if="${error}">
			<h4 class="alert-heading">
				<i class="bi bi-exclamation-triangle-fill"></i> Error
			</h4>
			<hr />
			<p class="mb-0" th:text="${message}"></p>
		</div>
		<!-- Div para mostrar errores del formulario -->
		<div class="alert alert-danger" role="alert" th:if="${errorFormulario}">
			<h4 class="alert-heading">
				<i class="bi bi-exclamation-triangle-fill"></i> Error
			</h4>
			<hr />
			<ul>
				<!-- Mostrar cada mensaje de error individualmente -->
				<li th:each="error : ${message}" th:text="${error}"></li>
			</ul>
		</div>
		<!-- Div para mostrar success del formulario -->
		<div class="alert alert-success alert-dismissible" th:if="${success}">
			<p class="mb-0" th:text="${message}"></p>
		</div>
		
		<!-- Page Content -->
		<div class="container">
			<div class="card mb-3">
				<div class="row no-gutters">
					<div class="col-md-4"></div>
					<div class="col-md-8">
						<div class="card-body">
							<h2>Ingresar</h2>
						</div>
					</div>
				</div>
			</div>
			<form th:action="@{/user/acceder}" method="post" th:object="${userDTO}">
				<div class="form-group">
					<label for="email"> Email: </label>
					<input type="email"
						   class="form-control"
						   id="email"
						   name="email"
						   placeholder="Ingrese su email"
						   required
						   autocomplete="off">
				</div>
				<div class="form-group">
					<label for="password"> Contraseña:</label>
					<input type="password"
						   class="form-control"
						   id="password"
						   name="password"
						   placeholder="Ingrese su contraseña"
						   required>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-dark">
						  <span class="glyphicon glyphicon-ok"></span> Ingresar
						</button>
					</div>
				</div>
			</form>
			<a th:href="@{/user/registro}" class="card-link">Si aún no tiene cuenta aqui puede registrarse</a>
		</div>
		<!-- /.container -->

		<!-- Fragment Footer -->
		<div th:replace="~{user/fragments-homepage/footer :: footer}"></div>

		<!-- Bootstrap core JavaScript -->
		<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
