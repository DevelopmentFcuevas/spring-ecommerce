<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        
		<title th:text="#{app.title}"></title>
        
		<!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        
		<!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        
		<!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/shop-item/css/styles.css}" rel="stylesheet" />
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		
    </head>
    <body>
		<!-- Fragment navigation -->
		<div th:replace="~{user/fragments-homepage/navigation :: navigation}"></div>
		
		<!-- DIV PARA MOSTRAR LOS ERRORES SI LOS HAY.. -->
		<div class="alert alert-danger" role="alert" th:if="${error}">
			<h4 class="alert-heading"><i class="fas fa-exclamation-triangle"></i> Error</h4>
			<hr />
			<p class="mb-0" th:text="${message}"></p>
		</div>
		
		<!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
						<div class="col-md-9">
							<img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/500x100/dee2e6/6c757d" alt="..." />
							<table class="table">
								<thead>
								<tr>
									<th scope="col" th:text="#{product.show.table.name}"></th>
									<th scope="col" th:text="#{product.show.table.precio}"></th>
									<th scope="col">Cantidad</th>
									<th scope="col">Total</th>
									<th scope="col" th:text="#{product.show.table.accion}"></th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="dorden:${cart}">
									<td th:text="${dorden.nombre}"></td>
									<td th:text="${dorden.precio}"></td>
									<td th:text="${dorden.cantidad}"></td>
									<td th:text="${dorden.total}"></td>
									<td>
										<a href="#" class="btn btn-danger" th:href="@{/delete/cart/{id} (id=${dorden.productDTO.id}) }">
											<span class="icon text-white-50">
												<i class="fas fa-trash"></i>
											</span>
											<span class="text">Quitar</span>
										</a>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="col-md-3">
							<h2 class="card-title">SUBTOTAL</h2>
							<ul class="list-group">
								<li class="list-group-item">
									<h5 th:text="${orden.total}"></h5>
								</li>
								<a th:href="@{/order}" class="btn btn-dark">Ver Orden</a>
							</ul>
						</div>
                </div>
            </div>
        </section>

		<!-- Fragment Footer -->
		<div th:replace="~{user/fragments-homepage/footer :: footer}"></div>

		<!-- Bootstrap core JavaScript -->
		<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
