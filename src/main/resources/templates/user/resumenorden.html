<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
		
        <title th:text="#{app.title}"></title>
        
		<!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        
		<!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        
		<!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/shop-item/css/styles.css}" rel="stylesheet" />
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    </head>
    <body>
		<!-- Fragment navigation -->
		<div th:replace="~{user/fragments-homepage/navigation :: navigation}"></div>
		
		
		<!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
						<div class="col-md-9">
							
							<img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x100/dee2e6/6c757d" alt="..." />
							
							<h5 class="card-title">DATOS DE LA ORDEN</h5>
                            <h6 th:text=" 'Nombre: ' + ${usuario.nombre}"></h6>
                            <h6 th:text=" 'Correo: ' + ${usuario.email}"></h6>
                            <h6 th:text=" 'DirecciÃ³n: ' + ${usuario.direccion}"></h6>
                            <h5 class="card-title">PRODUCTOS</h5>
							
							<table class="table">
								<thead>
								<tr>
									<th scope="col" th:text="#{product.show.table.name}"></th>
									<th scope="col" th:text="#{product.show.table.precio}"></th>
									<th scope="col">Cantidad</th>
									<th scope="col">Total</th>
								</tr>
								</thead>
								<tbody>
									<tr th:each="dtorden:${cart}">
										<td th:text="${dtorden.nombre}"></td>
										<td th:text="${dtorden.precio}"></td>
										<td th:text="${dtorden.cantidad}"></td>
										<td th:text="${dtorden.total}"></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="col-md-3">
							<h2 class="card-title">Resumen Orden</h2>
							<ul class="list-group">
								<li class="list-group-item">
									<h5 th:text=" 'Total:' + ${orden.total}"></h5>
								</li>
                                <a th:href="@{/saveOrder}" class="btn btn-dark">Generar</a>
							</ul>
						</div>
                </div>
            </div>
        </section>

		<!-- Fragment Footer -->
		<div th:replace="~{user/fragments-homepage/footer :: footer}"></div>

		<!-- Bootstrap core JavaScript -->
		<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
