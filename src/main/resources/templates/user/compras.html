<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        
		<title th:text="#{app.title}"></title>
        
		<!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        
		<!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        
		<!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/shop-item/css/styles.css}" rel="stylesheet" />
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		
    </head>
    <body>
		<!-- Fragment navigation -->
		<div th:replace="~{user/fragments-homepage/navigation :: navigation}"></div>
		
		<!-- DIV PARA MOSTRAR LOS ERRORES SI LOS HAY.. -->
		<div class="alert alert-danger" role="alert" th:if="${error}">
			<h4 class="alert-heading"><i class="fas fa-exclamation-triangle"></i> Error</h4>
			<hr />
			<p class="mb-0" th:text="${message}"></p>
		</div>
		
		
		<br />
		<br />
		<br />
		<!-- Page Content -->
		<div class="container">
			<!-- Page Heading/Breadcrumbs -->
			<h1 class="mt-4 mb-3">Spring eCommerce <small>Compras</small></h1>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
				<li class="breadcrumb-item active">Compras</li>
			</ol>
			<!-- Blog Post -->
			<div class="card mb-4">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-12">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">No. de Orden</th>
										<th scope="col">Fecha</th>
										<th scope="col">Valor</th>
										<th scope="col">Acci√≥n</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="orden: ${ordenes}">
										<td th:text="${orden.numero}"></td>
										<td th:text="${orden.fechaCreacion}"></td>
										<td th:text="${orden.total}"></td>
										<td>
											<a th:href="@{/user/detalle/{id} (id=${orden.id}) }" class="btn btn-success">Ver Detalle</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.container -->
		
		

		<!-- Fragment Footer -->
		<div th:replace="~{user/fragments-homepage/footer :: footer}"></div>

		<!-- Bootstrap core JavaScript -->
		<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
